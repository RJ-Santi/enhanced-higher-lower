<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Enhanced Higher-Lower</title>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center">Enhanced Higher-Lower</h1>
        <h4 id="guess-range" class="mt-4 d-flex justify-content-center"></h4>
        
        <div class="row d-flex justify-content-center">
            <div class="col-lg-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label class="d-flex justify-content-center mt-3">Your Guess:</label>
                        <input type="text" id="guess" class="form-control d-flex justify-content-center">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-dark mt-3 px-4" onclick={do_guess()}>Guess</button>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
        
        <p id="message" class="mt-2 d-flex justify-content-center"></p>
        <p id="success" class="mt-2 d-flex justify-content-center"></p>
        <div class="d-flex justify-content-center">
            <button id="retry-btn" class="retry btn btn-success px-3" onclick={do_retry()}>Try Again!</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
